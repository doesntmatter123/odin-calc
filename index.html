<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>G-ODIN CALCULATOR</title>
</head>
<body>
<div class="main-container">
    <h4 class="calc-header">G-Odinator 330</h4>
    <div class="buttons-grid">
        <div class="output-screen">
            <span class="output"></span>
        </div>
        <button type="button" class="clear-btn">AC</button>
        <button type="button" class="plus-minus-btn">âˆ“</button>
        <button type="button" class="percentage-btn" id="percentage">%</button>
        <button type="button" class="operator" id="divide">/</button>
        <button type="button" class="number-btn">7</button>
        <button type="button" class="number-btn">8</button>
        <button type="button" class="number-btn">9</button>
        <button type="button" class="operator" id="multiply">*</button>
        <button type="button" class="number-btn">4</button>
        <button type="button" class="number-btn">5</button>
        <button type="button" class="number-btn">6</button>
        <button type="button" class="operator" id="subtract">-</button>
        <button type="button" class="number-btn">1</button>
        <button type="button" class="number-btn">2</button>
        <button type="button" class="number-btn">3</button>
        <button type="button" class="operator" id="add">+</button>
        <button type="button" class="number-btn">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="operator" id="equals-btn">=</button>
    </div>
</div>
</body>
</html>
